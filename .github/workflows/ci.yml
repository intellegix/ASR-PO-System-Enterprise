name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://ci:ci@localhost:5432/ci
      NEXTAUTH_SECRET: a1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9f0a1b2
    defaults:
      run:
        working-directory: ./web

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - run: npm ci

      # prisma generate runs automatically via postinstall

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint
        continue-on-error: true # TODO: remove once pre-existing lint errors are fixed

      - name: Test
        run: npm run test:ci

      - name: Build
        run: npm run build
