# CloudFlare Tunnel Configuration for Database Access
# Place this in: %USERPROFILE%\.cloudflared\config.yml

tunnel: asr-po-db
credentials-file: /path/to/your/asr-po-db.json

ingress:
  - hostname: asr-po-db.yourdomain.com
    service: tcp://localhost:5432
  - service: http_status:404

# Commands to run:
# 1. cloudflared tunnel route dns asr-po-db asr-po-db.yourdomain.com
# 2. cloudflared tunnel run asr-po-db